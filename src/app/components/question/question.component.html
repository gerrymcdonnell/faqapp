<div class="question">
    <div class="card">
      <div class="card-header">
       Q: {{question.text}} 
       <a href="#" class="btn btn-link" (click)="question.hide=!question.hide">Show</a>
      </div>
  
      <!--property binding -->
      <div class="card-block" [hidden]="question.hide">
        <p class="card-text">
        Ans: {{question.answer}}
        </p>
      </div>
      
    </div>
    <br>
</div>
